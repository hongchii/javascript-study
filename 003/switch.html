<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(switch)</title>
</head>
<body>
    <script>
        // 사용자로부터 값을 입력
        var rank = window.prompt("직급을 입력하세요. 1-부장,2-차장,3-과장,4-대리,5-사원");
        
        // switch문은 정형화, 한정된 데이터에 가독성을 좋게 하고자 할 때 쓸 것을 고려해도 좋다.
        switch(rank){
            case "1" : document.write("<p>부장의 급여는 <strong>700만원</strong>입니다.</p>");
                break;
            case "2" : document.write("<p>부장의 급여는 <strong>600만원</strong>입니다.</p>");
                break;
            case "3" : document.write("<p>부장의 급여는 <strong>500만원</strong>입니다.</p>");
                break;
            case "4" : document.write("<p>부장의 급여는 <strong>350만원</strong>입니다.</p>");
                break;
            case "5" : document.write("<p>부장의 급여는 <strong>200만원</strong>입니다.</p>");
                break;
            default : alert("잘못 입력하셨습니다.");
        }
    </script>
    
</body>
</html>
